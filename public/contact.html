<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Jake London - Dev Portfolio</title>
		<link rel="stylesheet" href="style/main.css" />
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600|Roboto:300,400&display=swap" rel="stylesheet" />
		<script src="https://kit.fontawesome.com/c394d94e13.js" crossorigin="anonymous"></script>
		<script src="js/main.js"></script>
	</head>

	<body>
		<nav>
			<!-- <div class="nav-pic">
            <img src="img/temppic.png" alt="Profile Picture">
        </div> -->

			<ul>
				<li><a href="index.html" id="home-link" class="req-anim">Home</a></li>
				<li><a href="#about" id="about-link" class="req-anim">About</a></li>
				<li><a href="#education" id="projects-link" class="req-anim">Portfolio</a></li>
				<li class="nav-highlight"><a href="contact.html" id="contact-link" class="req-anim">Contact</a></li>
				<li class="social-links">
					<a href=""><i class="fab fa-github"></i></a>
					<a href=""><i class="fab fa-linkedin"></i></a>
					<a href=""><i class="fas fa-file-alt"></i></a>
				</li>
			</ul>
		</nav>

		<section id="main-container">
			<div class="contact-container">
				<div class="form-container">
					<div class="form-title">
						<h4>Get in touch</h4>
						<p>Feel free to send me a message if you have any questions or concerns</p>
					</div>
					<form action="" id="contact-form">
						<div>
							<div class="name-container">
								<label for="name">Name:</label>
								<input type="text" name="name" placeholder="Enter your name here" />
							</div>

							<div class="email-container">
								<label for="email">Email:</label>
								<input type="text" name="email" placeholder="Enter your email here" />
							</div>
						</div>

						<div class="message-container">
							<label for="message">Message:</label>
							<textarea name="message" id="message" cols="30" rows="10"></textarea>
						</div>

						<div class="submit-container">
							<input type="submit" name="submit" id="form-submit" />
						</div>
					</form>
				</div>
			</div>
		</section>
	</body>
</html>
